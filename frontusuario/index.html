<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Saraiva</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="img/fundo-login2.avif" alt="Imagem de login" class="imglogin">
            </div>
            <div class="col-6">
                <h2>Login</h2>
                <form onsubmit="return false">
                    <div class="row">
                        <label for="nomeusuario" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nomeusuario" placeholder="Usu치rio">
                        </div>
                    </div>

                    <div class="row">
                        <label for="senha" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-outline-dark btn-sm col-3" onclick="login()">Login</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-outline-dark btn-sm col-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar Usu치rio</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Usu치rio</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false">
                        <div class="row">
                            <label for="txtusuario" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtusuario" placeholder="Usu치rio">
                            </div>
                        </div>
    
                        <div class="row">
                            <label for="txtsenha" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="txtsenha" placeholder="Senha">
                            </div>
                        </div>

                        <div class="row">
                            <label for="txtfotoperfil" class="col-sm-2 col-form-label">Foto Perfil</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtfotoperfil" placeholder="Foto Perfil">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="cadastrarUsuario()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
